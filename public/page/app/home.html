<script type="text/ng-template" id="tpl"></script>
<div class="modal fade op-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">查看消息</h4>
			</div>
			<div class="modal-body">{{message}}</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary">确认</button>
			</div>
		</div>
	</div>
</div>

<div ng-include src="'tpl'"></div>
<div ng-include src="'header.html'"></div>

<a class="btn btn-primary" data-toggle="modal" data-target=".op-modal">查看消息</a>
