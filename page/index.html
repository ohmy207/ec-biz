<!doctype html>
<html>
    <head>
        <script src="/src/vendor/angular/angular.js"></script>
        <script src="/src/vendor/angular-ui-router/release/angular-ui-router.js"></script>
    </head>
    <body>
        <div ui-view></div>
        <script type="text/javascript">
        var myApp = angular.module('myApp', ['ui.router']);

        myApp.config(['$stateProvider', '$urlRouterProvider', function(state, urlRouter) {
            urlRouter.otherwise("/state1");
            state.state('state1', {
                url: "/state1",
                templateUrl: "partials/state1.html"
            })

            .state('state2', {
                url: "/state2",
                templateUrl: "partials/state2.html"
            });

            urlRouter.otherwise('/state1');
        }]);

        angular.bootstrap(document, ['myApp']);
        </script>
    </body>
</html>
